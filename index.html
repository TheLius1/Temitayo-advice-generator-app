<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Advice generator app</title>

  <link rel="stylesheet" href="/src/style.css">

</head>

<body>
  <div class="adviceGeneratorContainer">
    <p class="number">Advice #<span id="adviceID">117</span></p>
    <h1 class="advice">"<span class="adviceText">It is easy to sit up and take notice, what's difficult is getting up
        and taking action.</span>"</h1>
    <div class="divider">
      <img src="/images/pattern-divider-mobile.svg" class="mobile-divider" alt="Divider">
      <img src="/images/pattern-divider-desktop.svg" class="desktop-divider" alt="Divider">
    </div>
    <div class="dice--btn">
      <img src="/images/icon-dice.svg" alt="Dice">
    </div>
  </div>
</body>

<script src="/src/script.js"></script>

</html>
